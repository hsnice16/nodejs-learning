<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      .pointer {
        width: 20px;
        height: 20px;
        border-radius: 100%;
        color: coral;
      }
    </style>
  </head>
  <body>
    <div id="pointers"></div>
    <canvas id="canvas" width="2000" height="1000"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <!-- <script
      src="https://cdn.socket.io/4.8.1/socket.io.min.js"
      integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
      crossorigin="anonymous"
    ></script> -->

    <script>
      var socket = io.connect("http://localhost:8080");
      var prev = {};

      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");

      var pointerContainer = document.getElementById("pointers");
      var pointer = document.createElement("div");
      pointer.setAttribute("class", "pointer");

      var drawing = false;
      var clients = {};
      var pointers = {};
      var lastEmit = Date.now();

      var drawLine = function (fromx, fromy, tox, toy) {
        context.moveTo(fromx, fromy);
        context.lineTo(tox, toy);
        context.stroke();
      };

      canvas.onmouseup =
        canvas.onmousemove =
        canvas.onmousedown =
          function (e) {
            switch (e.type) {
              case "mouseup":
                drawing = false;
                break;
              case "mousemove":
                if (Date.now() - lastEmit > 50) {
                  socket.emit("mousemove", {
                    x: e.pageX,
                    y: e.pageY,
                    drawing: drawing,
                  });

                  lastEmit = Date.now();
                }

                if (drawing) {
                  drawLine(prev.x, prev.y, e.pageX, e.pageY);
                  prev.x = e.pageX;
                  prev.y = e.pageY;
                }

                break;
              case "mousedown":
                drawing = true;
                prev.x = e.pageX;
                prev.y = e.pageY;
                break;
              default:
                break;
            }
          };

      socket.on("moving", function (data) {
        if (!clients.hasOwnProperty(data.id)) {
          pointers[data.id] = pointerContainer.appendChild(pointer.cloneNode());
        }

        pointers[data.id].style.left = data.x + "px";
        pointers[data.id].style.top = data.y + "px";

        if (data.drawing && clients[data.id]) {
          drawLine(clients[data.id].x, clients[data.id].y, data.x, data.y);
        }

        clients[data.id] = data;
        clients[data.id].updated = Date.now();
      });

      socket.on("clientdisconnect", function (id) {
        delete clients[id];

        if (pointers[id]) {
          pointers[id].parentNode.removeChild(pointers[id]);
        }
      });
    </script>
  </body>
</html>
